<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0f3d66;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0a2a45;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e6f0ff;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: #0f3d66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Investment Calculator</h2>
    <label for="amount">Investment Amount (₹):</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="days">Select Investment Period:</label>
    <select id="days">
      <option value="365">365 days (12% annualized)</option>
      <option value="182">182 days (9% annualized)</option>
      <option value="90">90 days (6% annualized)</option>
      <option value="30">30 days (3% annualized)</option>
    </select>

    <button onclick="calculateInterest()">Calculate Earnings</button>

    <div class="result" id="result">
      Enter amount and select period to see your earnings.
    </div>
  </div>

  <script>
    function calculateInterest() {
      const amount = parseFloat(document.getElementById('amount').value);
      const days = parseInt(document.getElementById('days').value);
      let annualRate = 0;

      // Set annualized rates based on days
      if (days === 365) annualRate = 12;
      else if (days === 182) annualRate = 9;
      else if (days === 90) annualRate = 6;
      else if (days === 30) annualRate = 3;

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').innerText = "Please enter a valid investment amount.";
        return;
      }

      // Simple interest calculation: Interest = Principal * Rate * Time / 365
      const interest = (amount * annualRate * days) / (365 * 100);
      const total = amount + interest;

      document.getElementById('result').innerHTML = `
        Investment Amount: ₹${amount.toFixed(2)}<br>
        Duration: ${days} days<br>
        Interest Earned: ₹${interest.toFixed(2)}<br>
        Total Amount after ${days} days: ₹${total.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
