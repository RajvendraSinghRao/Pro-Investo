<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Investment - Rajvendra Singh Rao</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      color: #111;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #10b981;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #10b981;
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #0e9a6d;
    }
    .card {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f3f4f6;
      border-radius: 10px;
    }
    .highlight {
      color: #10b981;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pro Investment</h1>
    <p>Managed by Rajvendra Singh Rao</p>
  </header>

  <div class="container">
    <h2>Register Investment</h2>
    <label>Name</label>
    <input type="text" id="regName">
    <label>Amount</label>
    <input type="number" id="regAmount">
    <label>Plan</label>
    <select id="regTerm">
      <option value="3">3 months (9% p.a.)</option>
      <option value="6">6 months (12% p.a.)</option>
      <option value="12">12 months (15% p.a.)</option>
    </select>
    <label>Password (choose your own)</label>
    <input type="password" id="regPassword">
    <button onclick="registerInvestor()">Submit</button>

    <h2 style="margin-top:2rem;">Login</h2>
    <label>Password</label>
    <input type="password" id="loginPassword">
    <button onclick="loginUser()">Login</button>

    <div id="result"></div>
  </div>

  <script>
    // Investors data (admin adds manually here)
    const investors = [
      {
        name: "Test Investor",
        amount: 5000,
        startDate: "2025-09-01",
        term: 6,
        rate: 12,
        password: "12345"
      }
    ];

    // Function to handle registration (send to Google Sheet)
    function registerInvestor() {
      const name = document.getElementById('regName').value.trim();
      const amount = document.getElementById('regAmount').value.trim();
      const term = document.getElementById('regTerm').value;
      const password = document.getElementById('regPassword').value.trim();

      if (!name || !amount || !password) {
        alert("Please fill all fields.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("amount", amount);
      formData.append("term", term);
      formData.append("password", password);

      // Replace SHEET_URL with your Apps Script Web App URL
      fetch("SHEET_URL", { method: "POST", body: formData })
        .then(() => alert("Registration submitted! Admin will activate your account."))
        .catch(() => alert("Error sending data."));
    }

    function loginUser() {
      const pass = document.getElementById('loginPassword').value.trim();
      const user = investors.find(inv => inv.password === pass);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";

      if (!user) {
        resultDiv.innerHTML = `<p style='color:red;'>Invalid password. Try again.</p>`;
        return;
      }

      const start = new Date(user.startDate);
      const today = new Date();
      const elapsedDays = Math.floor((today - start) / (1000 * 60 * 60 * 24));
      const dailyInterest = (user.amount * (user.rate / 100)) / 365;
      const totalInterest = (elapsedDays * dailyInterest).toFixed(2);
      const totalValue = (user.amount + parseFloat(totalInterest)).toFixed(2);

      const maturityDate = new Date(start);
      maturityDate.setMonth(maturityDate.getMonth() + user.term);

      resultDiv.innerHTML = `
        <div class="card">
          <p><strong>Investor:</strong> ${user.name}</p>
          <p><strong>Invested Amount:</strong> <span class="highlight">₹${user.amount}</span></p>
          <p><strong>Date of Investment:</strong> ${start.toDateString()}</p>
          <p><strong>Maturity Date:</strong> ${maturityDate.toDateString()}</p>
          <p><strong>Plan:</strong> ${user.term} months @ ${user.rate}% p.a.</p>
          <p><strong>Days Elapsed:</strong> ${elapsedDays} days</p>
          <p><strong>Daily Interest:</strong> ₹${dailyInterest.toFixed(2)}</p>
          <p><strong>Total Interest Earned:</strong> <span class="highlight">₹${totalInterest}</span></p>
          <p><strong>Total Value Today:</strong> <span class="highlight">₹${totalValue}</span></p>
        </div>
      `;
    }
  </script>
</body>
</html>
