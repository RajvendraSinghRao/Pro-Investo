<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investment Platform</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  h2 { color: #333; }
  label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    color: #555;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background: #0f3d66;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #0a2a45; }
  .result {
    margin-top: 20px;
    padding: 15px;
    background: #e6f0ff;
    border-radius: 8px;
    font-weight: bold;
    color: #0f3d66;
  }
  /* Popup form */
  .popup {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-content {
    background: white;
    padding: 25px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: left;
    position: relative;
  }
  .popup-content h3 { text-align: center; }
  .close-btn {
    position: absolute;
    top:10px; right:15px;
    cursor:pointer;
    font-size: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Investment Calculator</h2>
  <label for="amount">Investment Amount (₹):</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <label for="days">Select Investment Period:</label>
  <select id="days">
    <option value="365">365 days (12% annualized)</option>
    <option value="182">182 days (9% annualized)</option>
    <option value="90">90 days (6% annualized)</option>
    <option value="30">30 days (3% annualized)</option>
  </select>

  <button onclick="calculateInterest()">Calculate Earnings</button>
  <button onclick="openForm()">Invest Now</button>

  <div class="result" id="result">
    Enter amount and select period to see your earnings.
  </div>
</div>

<!-- Popup Form -->
<div class="popup" id="popupForm">
  <div class="popup-content">
    <span class="close-btn" onclick="closeForm()">×</span>
    <h3>Investment Form</h3>
    <label>Name:</label>
    <input type="text" id="fname" required>
    <label>Email:</label>
    <input type="email" id="femail" required>
    <label>Mobile:</label>
    <input type="text" id="fmobile" required>
    <label>Amount (≥ ₹2000):</label>
    <label>Your UPI ID:</label>
    <input type="text" id="fupi" placeholder="example@okhdfcbank" required>
    <input type="number" id="famount" required>
    <label>Investment Period:</label>
    <select id="fdays">
      <option value="365">365 days (12% annualized)</option>
      <option value="182">182 days (9% annualized)</option>
      <option value="90">90 days (6% annualized)</option>
      <option value="30">30 days (3% annualized)</option>
    </select>
    <button onclick="submitForm()">Submit & Pay</button>
  </div>
</div>

<script>
  // Interest Calculator
  function calculateInterest() {
    const amount = parseFloat(document.getElementById('amount').value);
    const days = parseInt(document.getElementById('days').value);
    let annualRate = 0;
    if (days === 365) annualRate = 12;
    else if (days === 182) annualRate = 9;
    else if (days === 90) annualRate = 6;
    else if (days === 30) annualRate = 3;

    if (isNaN(amount) || amount <= 2000) {
      document.getElementById('result').innerText = "Minimum Investment Amount should be 2000.";
      return;
    }

    const interest = (amount * annualRate * days) / (365 * 100);
    const total = amount + interest;

    document.getElementById('result').innerHTML = `
      Investment Amount: ₹${amount.toFixed(2)}<br>
      Duration: ${days} days<br>
      Interest Earned: ₹${interest.toFixed(2)}<br>
      Total Amount after ${days} days: ₹${total.toFixed(2)}
    `;
  }

  // Open/Close Form
  function openForm() { document.getElementById('popupForm').style.display = "flex"; }
  function closeForm() { document.getElementById('popupForm').style.display = "none"; }

  // Submit form with UPI
  async function submitForm() {
    const name = document.getElementById('fname').value.trim();
    const email = document.getElementById('femail').value.trim();
    const mobile = document.getElementById('fmobile').value.trim();
    const amount = parseFloat(document.getElementById('famount').value);
    const upi = document.getElementById('fupi').value.trim();
    const days = parseInt(document.getElementById('fdays').value);

    if (!name || !email || !mobile || !upi || isNaN(amount) || amount < 2000) {
      alert("Please fill all fields correctly. Minimum amount is ₹2000.");
      return;
    }

    let rate = 0;
    if (days === 365) rate = 12;
    else if (days === 182) rate = 9;
    else if (days === 90) rate = 6;
    else if (days === 30) rate = 3;

    const date = new Date().toLocaleDateString();

    // Send data to Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbwMreqOTRYOYKi0jPapCKHeei7xcJBbtIFDFncfVqPqOz0_hrvOpzqsSfsNRlkhOn1K/exec";
    try {
      const response = await fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          name, email, mobile,
          upi,
          amount, days, rate, date
        })
      });
      const result = await response.json();
      if(result.status === "success") {
        alert("Form submitted successfully! Opening UPI app...");

        // Open UPI app using temporary link (mobile-friendly)
        const upiID = "rajvendrarao@okhdfcbank";
        const nameUPI = "Rajvendra Singh Rao";
        const txnAmount = amount.toFixed(2);
        const upiURL = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(nameUPI)}&am=${txnAmount}&cu=INR`;

        const a = document.createElement('a');
        a.href = upiURL;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        // Optional fallback
        setTimeout(() => {
          alert("If the UPI app did not open, please pay manually using UPI ID: " + upiID);
        }, 2000);

      } else {
        alert("Error submitting form. Try again.");
      }
    } catch(err) {
      console.error(err);
      alert("Error connecting to server.");
    }
  }
</script>
</body>
</html>
