<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Investment</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; padding: 0; }
    header { background: #111; color: #fff; padding: 1rem; text-align: center; }
    .container {
      max-width: 600px; margin: 2rem auto; background: #fff;
      padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label { display:block; margin-top:1rem; font-weight:bold; }
    input, select {
      width: 100%; padding: 0.75rem; margin-top:0.5rem;
      border:1px solid #ccc; border-radius:8px;
    }
    button {
      background:#10b981; color:#fff; border:none;
      padding:0.75rem 1.5rem; border-radius:8px;
      margin-top:1.5rem; cursor:pointer; font-size:1rem;
    }
    button:hover { background:#0e9a6d; }
  </style>
</head>
<body>
  <header><h1>New Investment</h1></header>
  <div class="container">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Mobile Number</label>
    <input type="text" id="mobile" required>

    <label>UPI ID</label>
    <input type="text" id="upi" required>

    <label>Investment Amount (₹)</label>
    <input type="number" id="amount" required>

    <label>Plan</label>
    <select id="plan">
      <option value="30|6">30 days (6% p.a.)</option>
      <option value="90|9">90 days (9% p.a.)</option>
      <option value="180|12">180 days (12% p.a.)</option>
      <option value="360|15">360 days (15% p.a.)</option>
    </select>

    <label>Date of Investment</label>
    <input type="date" id="date" readonly>

    <button onclick="submitInvestment()">Pay & Invest</button>
  </div>

  <script>
    // Auto-fill today's date
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    async function submitInvestment() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const upi = document.getElementById('upi').value.trim();
      const amount = parseFloat(document.getElementById('amount').value.trim());
      const [days, rate] = document.getElementById('plan').value.split('|');
      const date = document.getElementById('date').value;

      // Validation
      if (!name || !email || !mobile || !upi || !amount) {
        alert("Please fill all fields!");
        return;
      }
      if (amount % 2500 !== 0) {
        alert("Amount must be in multiples of ₹2500.");
        return;
      }

      // Prepare form data for Google Sheet
      const formData = new FormData();
      formData.append("action", "add");
      formData.append("name", name);
      formData.append("email", email);
      formData.append("mobile", mobile);
      formData.append("upi", upi);
      formData.append("amount", amount);
      formData.append("days", days);
      formData.append("rate", rate);
      formData.append("date", date);
      formData.append("status", "Pending"); // ✅ Auto mark as Pending in Excel

      try {
        // Submit to your Apps Script Web App
        await fetch("https://script.google.com/macros/s/AKfycbwMreqOTRYOYKi0jPapCKHeei7xcJBbtIFDFncfVqPqOz0_hrvOpzqsSfsNRlkhOn1K/exec", {
          method: "POST",
          body: formData
        });

        // Small delay to ensure data is saved before opening UPI
        setTimeout(() => {
          const upiUrl = `upi://pay?pa=rajvendrarao@okhdfcbank&pn=${encodeURIComponent("Rajvendra Singh Rao")}&am=${amount}&cu=INR&tn=${encodeURIComponent("Investment Payment")}`;
          window.location.href = upiUrl; // open UPI in same tab
        }, 500); // half a second delay

      } catch (error) {
        alert("Error submitting investment. Please try again.");
      }
    }
  </script>
</body>
</html>
